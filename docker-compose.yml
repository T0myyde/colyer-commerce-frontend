version: "3.8"

services:
  nuxt-app:
    build: .
    container_name: nuxt-app
    networks:
      - web
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    networks:
      - web
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro

networks:
  web:
    driver: bridge
